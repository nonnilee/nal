<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Progress</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  <h2>Progress Bar</h2>
   <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button onclick="updateProgress(33)"type="button" class="btn btn-primary">33%</button>
    </div>
    <div class="btn-group">
      <button onclick="updateProgress(66)" type="button" class="btn btn-primary">66%</button>
    </div>
    <div class="btn-group">
      <button onclick="updateProgress(100)"type="button" class="btn btn-primary">100%</button>
    </div>
  </div>
</div>
<div class="progress">
<div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
<div class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
</div>
</div>
<script>
function updateProgress(percentage) {
$('.progress-bar').css('width', percentage + '%');
}
  
</script>
</body>
</html>
